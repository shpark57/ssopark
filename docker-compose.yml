version: '2'
services:
  server:
    build:
      context: ./server/
    command:  yarn run server
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "6000:6000"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./client/
    command: yarn run client
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"