version: '3'
services:
  server:
    build:
      context: ./server/
    command: yarn run server
    volumes:
      - ./server/:/usr/app
      - ./files/:/usr/files
      - /usr/app/node_modules
    ports:
      - "6000:6000"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
      - TZ=Asia/Seoul
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command:  serve -s build #아래 포트가 안먹어서 여기서 선언해주어야함.
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
      - /usr/app/build
    depends_on:
      - server
    ports:
      - "3000:3000"       #왜인지 이게 안먹음
    environment:
      - TZ=Asia/Seoul